<form class="w-75 m-auto" [formGroup]="registerForm" (ngSubmit)="getFormData(registerForm)" >
  <div class="form-group">
    <label >First Name:</label>
    <input [class.is-invalid]="registerForm.get('first_name').invalid == true && registerForm.get('first_name').touched == true" type="text" formControlName="first_name" class="form-control">
    <span *ngIf="registerForm.get('first_name').invalid == true && registerForm.get('first_name').touched == true"  class="text-danger">First Name is invalid</span>
  </div>

  <div class="form-group">
    <label >Last Name:</label>
    <input [class.is-invalid]="registerForm.get('last_name').invalid == true && registerForm.get('last_name').touched == true" type="text" formControlName="last_name" class="form-control">
    <span *ngIf="registerForm.get('last_name').invalid == true && registerForm.get('last_name').touched == true"  class="text-danger">Last Name is invalid</span>
  </div>

  <div class="form-group">
    <label >E-Mail:</label>
    <input [class.is-invalid]="registerForm.get('email').invalid == true && registerForm.get('email').touched == true" type="email" formControlName="email" class="form-control">
    <span *ngIf="registerForm.get('email').invalid == true && registerForm.get('email').touched == true"  class="text-danger">Email is invalid</span>
  </div>

  <div class="form-group">
    <label >Password:</label>
    <input [class.is-invalid]="registerForm.get('password').invalid == true && registerForm.get('password').touched == true" type="password" formControlName="password" class="form-control">
    <span *ngIf="registerForm.get('password').invalid == true && registerForm.get('password').touched == true"  class="text-danger">password is invalid</span>
  </div>

  <div class="form-group">
    <label >Age:</label>
    <input [class.is-invalid]="registerForm.get('age').invalid == true && registerForm.get('age').touched == true" type="number" formControlName="age" class="form-control">
    <span *ngIf="registerForm.get('age').invalid == true && registerForm.get('age').touched == true"  class="text-danger">age is invalid</span>
  </div>
  <button type="submit" [disabled] ="registerForm.invalid" class="btn btn-danger">Register</button>
</form>
