
<form class="w-75 m-auto" [formGroup]="loginForm" (ngSubmit)="getFormData(loginForm)" >
  <div *ngIf="err"  class="text-danger">
    <h6 class="pt-3">**{{ err }}</h6>
  </div>
  <div class="form-group">
    <label >Email:</label>
    <input [class.is-invalid]="loginForm.get('email').invalid == true && loginForm.get('email').touched == true" type="email" formControlName="email" class="form-control">
    <span *ngIf="loginForm.get('email').invalid == true && loginForm.get('email').touched == true"  class="text-danger">Email is invalid</span>
  </div>

  <div class="form-group">
    <label >Password:</label>
    <input [class.is-invalid]="loginForm.get('password').invalid == true && loginForm.get('password').touched == true" type="password" formControlName="password" class="form-control">
    <span *ngIf="loginForm.get('password').invalid == true && loginForm.get('password').touched == true"  class="text-danger">password is invalid</span>
  </div>
  <button type="submit" class="btn btn-danger">Login</button>

  </form>
